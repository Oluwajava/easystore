<div class="box box-info">
  <div class="box-header">
    <button type="button" class="btn btn-primary pull-right text-right" data-toggle="modal" data-target="#myModal">Add Employee</button>
  </div>
  <!-- /.box-header -->
  <div class="box-body no-padding">
    <ul class="users-list clearfix">
      <li *ngFor="let employee of _employees">
        <img src="{{employee.image}}" alt="User Image" height="200" width="200">
        <a class="users-list-name" href="#">{{employee.name}}</a>
      </li>
    </ul>
    <!-- /.users-list -->
  </div>
  <!-- /.box-body -->

  <!-- /.box-body -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="box box-info">
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal">
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Full Name</label>

                <div class="col-sm-10">
                  <input type="email" class="form-control" id="name" placeholder="Full Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-info pull-right">Add Employee</button>
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
