<div class="box box-info">

  <div class="box-header">
    <button type="button" class="btn btn-primary pull-right text-right" data-toggle="modal" data-target="#myModal">Add
      Category
    </button>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table datatable class="row-border hover" [dtTrigger]="dtTrigger">
      <thead>
      <tr>
        <th>Name</th>
        <th> Number of Items</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of _data">
        <td>{{data.name}}</td>
        <td>{{data.numberOfItems}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /.box-body -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="box box-info">
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal">
            <div class="box-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                  <input type="email" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-info pull-right">Add Category</button>
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- /.box -->
